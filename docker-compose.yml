services:
  postgres:
    image: postgres:15-alpine
    container_name: django-fileindex-postgres
    environment:
      POSTGRES_USER: fileindex
      POSTGRES_PASSWORD: fileindex
      POSTGRES_DB: fileindex_test
    ports:
      - "8732:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileindex"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: