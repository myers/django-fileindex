name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: fileindex
          POSTGRES_PASSWORD: fileindex
          POSTGRES_DB: fileindex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U fileindex"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      SKIP_DOCKER_COMPOSE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - uses: astral-sh/setup-uv@v4

      - name: Install Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check && uv run ruff format --check

      - name: Test
        run: uv run pytest
